<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This website is to shorten the URLs">
    <link rel="stylesheet" href="urlstyle.css">
    <link rel="shortcut icon" href="link.png" type="image/x-icon">
    <title>Url Shortner</title>
</head>
<body>
    <header>
        <div class="head">
            <h1 class="heading">URL Shortner</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <div id="original">
                <label for="origininput">Enter the URL</label>
                <input type="text" name="originalinput" id="origininput">
            </div>
            <div id="change">
                <label for="shortinput">Enter the short URL</label>
                <input type="text" name="shorturl" id="shortinput">
            </div>
            <div id="but">
                <button>ShortURL</button>
            </div>
             <div>
                <h2>Shorted URL</h2>
                <div id="result">
                 
                </div>
             </div>
        </div>
    </main>
    <script src="url.js"></script>
</body>
</html>
